<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1:0">
    <link rel="stylesheet" type="text/css" href="LogIn.css">
    <script src="https://kit.fontawesome.com/e92c83a13c.js" crossorigin="anonymous"></script>
    <title>Log In Page</title>
</head>

<body class="a">
    <div class="div">
        <form action="Dashboard.html">
            <label for="name">Name:</label><br>
            <i class="fa-solid fa-user" style="color: #74C0FC;"></i>
            <input type="text" name="name" minlength="4" maxlength="16" required class="loga"><br>
            <label for="email">Email:</label><br>
            <i class="fa-solid fa-envelope" style="color: #74C0FC;"></i>
            <input type="email" name="email" required class="loga"><br><br>
            <i class="fa-solid fa-key" style="color: #74C0FC;"></i>
            <input type="password" placeholder="password" minlength="6" maxlength="20" required class="loga"><br><br>
            <input type="submit" value="Submit" class="button"><br><br>
            <input type="button" value="Haven't Registered?" onclick="document.location='Registration.html'"
                class="button">
            <input type="button" value="Forgot Password" onclick="document.location='Password.html'" class="button">
        </form>
    </div>
</body>

</html>
