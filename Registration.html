<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1:0">
    <script src="https://kit.fontawesome.com/e92c83a13c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="LogIn.css">
    <title>Registration</title>
</head>


<body class="a">
    <div class="div">
        <form action="LogIn.html">
            <label for="fname">First name:</label><br>
            <i class="fa-solid fa-user" style="color: #000000;"></i>
            <input type="text" name="fname" minlength="4" maxlength="16" value="" required class="loga"><br>
            <label for="lname">Last name:</label><br>
            <i class="fa-solid fa-user" style="color: #000000;"></i>
            <input type="text" name="lname" value="" minlength="4" maxlength="16" required class="loga"><br>
            <label for="email">Email:</label><br>
            <i class="fa-solid fa-envelope" style="color: #000000;"></i>
            <input type="email" name="email" required class="loga"><br><br>
            <i class="fa-solid fa-key" style="color: #000000;"></i>
            <input type="password" placeholder="Password" minlength="6" maxlength="20" id="pass" required><br><br>
            <i class="fa-solid fa-key" style="color: #000000;"></i>
            <input type="password" placeholder="Confirm Password" minlength="6" maxlength="20" id="pass"
                required><br><br>
            <input type="submit" value="Register" class="button">
            <input type="submit" value="Already have an accnt?" onclick="document.location='LogIn.html'" class="button">
        </form>
    </div>
</body>

</html>
